databaseChangeLog:

  - changeSet:
      id: CREATE_TABLE-1
      author: RoadToJob2019@gmail.com
      changes:
        - createTable:
            tableName: USERS
            remarks: Пользователи
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_pk
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  remarks: Фамилия пользователя
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(50)
                  remarks: Отчество пользователя
                  constraints:
                    nullable: true
              - column:
                  name: first_name
                  type: varchar(50)
                  remarks: Имя пользователя
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  remarks: Адрес электронной почты пользователя
                  constraints:
                    unique: true
                    uniqueConstraintName: user_email_uq
                    nullable: false
              - column:
                  name: user_role
                  type: varchar(50)
                  remarks: Роль пользователя
                  constraints:
                    nullable: false

