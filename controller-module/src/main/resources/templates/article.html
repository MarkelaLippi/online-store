<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div>
    <h1>The article<span class="badge badge-pill badge-success">ONLINE STORE</span></h1>
</div>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Creation time</th>
        <th scope="col">Title</th>
        <th scope="col">Content</th>
        <th scope="col">Author's last name</th>
        <th scope="col">Author's first name</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${article.creationTime}"/>
        <td th:text="${article.title}"/>
        <td th:text="${article.content}"/>
        <td th:text="${article.user.lastName}"/>
        <td th:text="${article.user.firstName}"/>
    </tr>
    </tbody>
</table>

<div>
    <h1>Comments on the article <span class="badge badge-pill badge-success">ONLINE STORE</span></h1>
</div>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Сommentator's last name</th>
        <th scope="col">Сommentator's first name</th>
        <th scope="col">Creation time</th>
        <th scope="col">Comment</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment, itemStat: ${comments}">
        <th scope="row" th:text="${itemStat.index}+1"/>
        <td th:text="${comment.user.lastName}"/>
        <td th:text="${comment.user.firstName}"/>
        <td th:text="${comment.creationTime}"/>
        <td th:text="${comment.content}"/>
    </tr>
    </tbody>
</table>
<p></p>
<div>
    <a href="/customer/articles" class="btn btn-dark btn-lg active" role="button" aria-pressed="true">Go back to the
        page "All articles"</a>
</div>
</body>
</html>
