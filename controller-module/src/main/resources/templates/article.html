<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div>
    <h1 th:text="${article.title}"><span class="badge badge-pill badge-success">ONLINE STORE</span></h1>
</div>
<div>
    <p th:text="${article.creationTime}"></p>
</div>
<div>
    <p th:text="${article.content}"></p>
</div>
<div>
    <p th:text="${article.user.lastName}"></p>
</div>
<div>
    <p th:text="${article.user.firstName}"></p>
</div>
</body>
</html>
