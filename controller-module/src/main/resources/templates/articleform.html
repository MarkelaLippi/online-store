<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New article</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div>
    <h1>New article <span class="badge badge-pill badge-success">ONLINE STORE</span></h1>
</div>
<form>
    <div class="form-group">
        <label for="creationTime">Ð¡reation time</label>
        <input type="text" class="form-control" id="creationTime" name="creationTime"
               placeholder="Enter the time when the article was created. Date format: 2021-02-12T14:25:13">
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title"
               placeholder="Enter the title of the article">
    </div>
    <div class="form-group">
        <label for="summary">Summary</label>
        <input type="text" class="form-control" id="summary" name="summary"
        placeholder="Enter the summary of the article">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <input type="text" class="form-control" id="content" name="content"
               placeholder="Enter the full content of the article">
    </div>
    <button type="submit" formaction="/sale/articles/add" formmethod="post" class="btn btn-primary">Add articles</button>
</form>
<p></p>
<div>
    <a href="/sale/articles" class="btn btn-dark btn-lg active" role="button" aria-pressed="true">Go back to the page "All
        articles"</a>
</div>
</body>
</html>
