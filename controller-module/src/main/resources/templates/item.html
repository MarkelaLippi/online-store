<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div>
    <h1>The item<span class="badge badge-pill badge-success">ONLINE STORE</span></h1>
</div>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">ID</th>
        <th scope="col">Amount</th>
        <th scope="col">Currency</th>
        <th scope="col">Brief description</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${item.name}"/>
        <td th:text="${item.id}"/>
        <td th:text="${item.amount}"/>
        <td th:text="${item.currency}"/>
        <td th:text="${item.briefDescription}"/>
    </tr>
    </tbody>
</table>
<p></p>
<div>
    <a href="/sale/items" class="btn btn-dark btn-lg active" role="button" aria-pressed="true">Go back to the
        page "All items"</a>
</div>
</body>
</html>
