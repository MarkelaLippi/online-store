<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div>
    <h1>All orders <span class="badge badge-pill badge-success">ONLINE STORE</span></h1>
</div>
<div>
    <th:block th:if="${pages}>0"
              th:each="pageNumber:${#numbers.sequence(1,pages)}">
        <a th:href="@{/sale/items?number={page}(page=${pageNumber-1})}">
            <span th:text="${pageNumber}">...</span></a>
    </th:block>
</div>
</body>
</html>
