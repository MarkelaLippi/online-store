<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div>
    <h1>Successfully <span class="badge badge-pill badge-success">ONLINE STORE</span></h1>
</div>
<div class="alert alert-success" role="alert">
    The action was completed successfully!
    <th:block>
        <span th:text="${addedUserId} ? 'User with ID' : '' " class="letter"></span>
        <span class="letter" th:text="${addedUserId}"></span>
        <span th:text="${addedUserId} ? 'was created.' : '' " class="letter"></span>
    </th:block>
    <th:block th:if="${result}">
        <span th:text="${result} ? 'Password of user with ID' : '' " class="letter"></span>
        <span th:text="${userWithChangedPasswordId}" class="letter"></span>
        <span th:text="${result} ? 'was changed.' : '' " class="letter"></span>
    </th:block>
    <th:block th:if="${addedUserId} or ${result}">
        <a th:if="${addedUserId} or ${result}" th:href="@{/admin/users}" class="alert-link">Go back to the page "All
            users"</a>.
    </th:block>

    <th:block>
        <span th:text="${hiddenReviewId} ? 'Review with ID' : '' " class="letter"></span>
        <span class="letter" th:text="${hiddenReviewId}"></span>
        <span th:text="${hiddenReviewId} ? 'was hidden.' : '' " class="letter"></span>
    </th:block>
    <th:block th:if="${hiddenReviewId}">
        <a th:if="${hiddenReviewId}" th:href="@{/admin/reviews}" class="alert-link">Go back to the page "All
            reviews"</a>.
    </th:block>
    <th:block>
        <span th:text="${addedArticleId} ? 'Article with ID' : '' " class="letter"></span>
        <span class="letter" th:text="${addedArticleId}"></span>
        <span th:text="${addedArticleId} ? 'was created.' : '' " class="letter"></span>
    </th:block>
    <th:block th:if="${addedArticleId}">
        <a th:if="${addedArticleId}" th:href="@{/sale/articles}" class="alert-link">Go back to the page "All
            articles"</a>.
    </th:block>
</div>
</body>
</html>
