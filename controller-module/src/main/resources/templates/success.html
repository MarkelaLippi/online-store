<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div>
    <h1>Successfully <span class="badge badge-pill badge-success">ONLINE STORE</span></h1>
</div>
<div class="alert alert-success" role="alert">
    The action was completed successfully!
    <th:block>
        <span th:text="${addedUserId} ? 'User with ID' : '' " class="letter"></span>
        <span class="letter" th:text="${addedUserId}"></span>
        <span th:text="${addedUserId} ? 'was created.' : '' " class="letter"></span>
    </th:block>

    <th:block th:if="${result}">
        <span class="letter">Password of user with ID</span>
        <span class="letter" th:text="${userWithChangedPasswordId}"></span>
        <span class="letter">was changed.</span>
    </th:block>
    <a href="/admin/users" class="alert-link">Go back to the page "All users"</a>.
</div>
</body>
</html>
