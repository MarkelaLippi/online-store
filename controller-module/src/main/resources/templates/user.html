<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div>
    <h1>New user <span class="badge badge-pill badge-success">ONLINE STORE</span></h1>
</div>
<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email"
                   placeholder="Enter the new user's email (Max 50 symbols)">
        </div>
        <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Enter the new user's password (8 symbols)">
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" name="lastName"
               placeholder="Enter the new user's last name (Max 40 symbols. Only latin letters)">
    </div>
    <div class="form-group">
        <label for="middleName">Middle name</label>
        <input type="text" class="form-control" id="middleName" name="middleName"
               placeholder="Enter the new user's middle name (Max 40 symbols. Only latin letters)">
    </div>
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" name="firstName"
               placeholder="Enter the new user's first name (Max 20 symbols. Only latin letters)">
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="role">Role</label>
            <select id="role" name="role" class="form-control">
                <option>ADMINISTRATOR</option>
                <option>CUSTOMER</option>
                <option>SALE</option>
                <option>SECURE</option>
            </select>
        </div>
    </div>
    <button type="submit" formaction="/admin/users/add" formmethod="post" class="btn btn-primary">Add user</button>
</form>
<p></p>
<div>
    <a href="/admin/users" class="btn btn-dark btn-lg active" role="button" aria-pressed="true">Go back to the page "All
        users"</a>
</div>
</body>
</html>
