<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">LastName</th>
        <th scope="col">MiddleName</th>
        <th scope="col">FirstName</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, itemStat: ${users}">
        <th scope="row" th:text="${itemStat.index}+1"/>
        <td th:text="${user.id}"/>
        <td th:text="${user.lastName}"/>
        <td th:text="${user.middleName}"/>
        <td th:text="${user.firstName}"/>
        <td th:text="${user.email}"/>
        <td th:text="${user.role}"/>
        <td>
            <div class="form-check">
                <input th:unless="${user.lastName == 'Markelov'}" class="form-check-input" type="checkbox"
                       name="usersIds" th:value="${user.id}" id="deleteUserCheckBox"
                       form="Delete users">
                <label th:unless="${user.lastName == 'Markelov'}" class="form-check-label" for="deleteUserCheckBox">
                    Delete user
                </label>
                <label th:if="${user.lastName == 'Markelov'}" class="form-check-label" for="deleteUserCheckBox">
                    Super administrator
                </label>
            </div>
        </td>
        <td>
            <div>
                <form action="/users/change/password" method="post">
                    <button type="submit" class="btn btn-warning" name="userId" th:value="${user.id}">
                        Change password
                    </button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <th:block th:if="${pages}>0"
              th:each="pageNumber:${#numbers.sequence(1,pages)}">
        <a th:href="@{/users?number={page}(page=${pageNumber-1})}">
            <span th:text="${pageNumber}">...</span></a>
    </th:block>
</div>
<form id="Delete users" action="/users/delete" method="post">
    <button type="submit" class="btn btn-primary">
        Delete selected users
    </button>
</form>
</body>
</html>
