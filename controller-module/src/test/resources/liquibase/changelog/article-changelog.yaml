databaseChangeLog:

  - changeSet:
      id: CREATE-TABLE-ARTICLES
      author: RoadToJob2019@gmail.com
      changes:
        - createTable:
            tableName: ARTICLES
            remarks: Articles
            columns:
              - column:
                  name: ID
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: article_pk
                    nullable: false
              - column:
                  name: TITLE
                  type: varchar(50)
                  remarks: Title of the article
                  constraints:
                    nullable: false
              - column:
                  name: SUMMARY
                  type: varchar(200)
                  remarks: Summary of the article
                  constraints:
                    nullable: false
              - column:
                  name: CREATION_TIME
                  type: timestamp
                  remarks: Time of article creation
                  constraints:
                    nullable: true
              - column:
                  name: USER_ID
                  type: integer
                  remarks: Id of the author of the article creation
                  constraints:
                    nullable: false
                    foreignKeyName: fk_articles_user
                    references: USERS(ID)

