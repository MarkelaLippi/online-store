                  value: The article is a bomb. Definitely, in bookmarks
              - column:
                  name: CREATION_TIME
                  valueDate: 2021-01-18T16:55:44
              - column:
                  name: USER_ID
                  value: 1
              - column:
                  name: ARTICLE_ID
                  value: 1
