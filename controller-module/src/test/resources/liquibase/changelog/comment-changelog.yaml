databaseChangeLog:

  - changeSet:
      id: CREATE-TABLE-COMMENTS
      author: RoadToJob2019@gmail.com
      changes:
        - createTable:
            tableName: COMMENTS
            remarks: Comments
            columns:
              - column:
                  name: ID
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: comments_pk
                    nullable: false
              - column:
                  name: CONTENT
                  type: varchar(200)
                  remarks: Ð¡ontent of the comment
                  constraints:
                    nullable: false
              - column:
                  name: CREATION_TIME
                  type: timestamp
                  remarks: Time of comment creation
                  constraints:
                    nullable: true
              - column:
                  name: USER_ID
                  type: integer
                  remarks: Id of the author who created the comment
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_user
                    references: USERS(ID)
              - column:
                  name: ARTICLE_ID
                  type: integer
                  remarks: Id of the article that the comment relates to
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_article
                    references: ARTICLES(ID)

  - changeSet:
      id: FILL-TABLE-COMMENTS
      author: RoadToJob2019@gmail.com
      changes:
        - insert:
            tableName: COMMENTS
            columns:
              - column:
                  name: ID
                  value: 1
              - column:
                  name: CONTENT
                  value: Great article. I especially liked the author's non-standard view of the situation...
              - column:
                  name: CREATION_TIME
                  valueDate: 2021-01-18T12:15:21
              - column:
                  name: USER_ID
                  value: 5
              - column:
                  name: ARTICLE_ID
                  value: 1
        - insert:
            tableName: COMMENTS
            columns:
              - column:
